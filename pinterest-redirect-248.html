<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Fast redirect (works even if JS is disabled) -->
  <meta http-equiv="refresh" content="0; url=https://t.me/violetreve_png/248" />

  <!-- Optional: helps some crawlers understand the destination -->
  <link rel="canonical" href="https://t.me/violetreve_png/248" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; line-height: 1.4; }
    a { word-break: break-all; }
    .box { max-width: 680px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Перенаправляю в Telegram…</h1>
    <p>Если редирект не сработал, нажми сюда:</p>
    <p><a href="https://t.me/violetreve_png/248" rel="noopener noreferrer">Открыть пост в Telegram</a></p>
  </div>

  <script>
    // JS redirect (some platforms prefer it)
    window.location.replace("https://t.me/violetreve_png/248");
  </script>
</body>
</html>
